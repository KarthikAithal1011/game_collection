<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Puzzle Problem</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e3eafc 0%, #f8fafd 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(79, 172, 254, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 25px; height: 25px; top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 18px; height: 18px; top: 50%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 22px; height: 22px; top: 30%; left: 40%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 16px; height: 16px; top: 80%; left: 60%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        .container {
            background: #fff;
            padding: 40px 32px 32px 32px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60, 80, 120, 0.12), 0 1.5px 6px rgba(60,80,120,0.08);
            text-align: center;
            min-width: 320px;
            max-width: 400px;
            margin-top: 48px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a2332;
            margin-bottom: 28px;
            letter-spacing: -1px;
        }
        .timer {
            font-size: 1.1rem;
            color: #4f8cff;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .message {
            font-size: 1.15rem;
            color: #3a4664;
            margin-bottom: 18px;
            min-height: 28px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 16px;
            margin: 0 auto 32px auto;
            background: #eaf1fb;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(60,80,120,0.08);
            padding: 18px;
        }
        .tile {
            background: linear-gradient(120deg, #4f8cff 0%, #6ed6ff 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(60,80,120,0.10);
            transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
            user-select: none;
        }
        .tile:hover {
            background: linear-gradient(120deg, #3a6be0 0%, #4fd6ff 100%);
            box-shadow: 0 4px 16px rgba(60,80,120,0.14);
            transform: translateY(-2px) scale(1.04);
        }
        .empty {
            background: #f8fafd;
            color: #b0b8c9;
            cursor: default;
            box-shadow: none;
        }
        .reset-button {
            padding: 12px 28px;
            background: linear-gradient(90deg, #4f8cff 0%, #6ed6ff 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.08rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(60,80,120,0.08);
            transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
            cursor: pointer;
            outline: none;
        }
        .reset-button:hover, .reset-button:focus {
            background: linear-gradient(90deg, #3a6be0 0%, #4fd6ff 100%);
            box-shadow: 0 4px 16px rgba(60,80,120,0.14);
            transform: translateY(-2px) scale(1.03);
        }
        .back-button {
            position: absolute;
            top: 24px;
            left: 24px;
            padding: 10px 22px;
            background: linear-gradient(90deg, #b1cfff 0%, #e3eafc 100%);
            color: #4f8cff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 1px 4px rgba(60,80,120,0.07);
            transition: background 0.2s, color 0.2s;
        }
        .back-button:hover {
            background: linear-gradient(90deg, #4f8cff 0%, #b1cfff 100%);
            color: #fff;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 2vw 16px 2vw;
                min-width: unset;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.2rem;
            }
            .board {
                grid-template-columns: repeat(3, 18vw);
                grid-template-rows: repeat(3, 18vw);
                padding: 4vw;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Home</a>
    <div class="container">
        <h1><span style="font-size:1.5em;vertical-align:middle;">üß©</span> 8-Puzzle Problem</h1>
        <div class="timer" id="timer">Time: 0:00</div>
        <div class="message" id="message">Click tiles to slide them into the empty space</div>
        <div class="board" id="board"></div>
        <button class="reset-button" id="reset">Shuffle Puzzle</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        const timerElement = document.getElementById('timer');

        let puzzle = [1, 2, 3, 4, 5, 6, 7, 8, ''];
        let emptyIndex = 8;
        let startTime = null;
        let timerInterval = null;

        function renderBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const tile = puzzle[i];
                const tileElement = document.createElement('div');
                tileElement.className = tile === '' ? 'tile empty' : 'tile';
                tileElement.textContent = tile;
                tileElement.addEventListener('click', () => moveTile(i));
                board.appendChild(tileElement);
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = Date.now();
            timerElement.textContent = 'Time: 0:00';
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const min = Math.floor(elapsed / 60);
            const sec = elapsed % 60;
            timerElement.textContent = `Time: ${min}:${sec.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
        }

        function moveTile(index) {
            if (!isAdjacent(index, emptyIndex)) return;

            // Start timer on first move
            if (!startTime) {
                startTimer();
            }

            // Swap tile with empty space
            [puzzle[index], puzzle[emptyIndex]] = [puzzle[emptyIndex], puzzle[index]];
            emptyIndex = index;

            renderBoard();
            checkWin();
        }

        function isAdjacent(index1, index2) {
            const row1 = Math.floor(index1 / 3);
            const col1 = index1 % 3;
            const row2 = Math.floor(index2 / 3);
            const col2 = index2 % 3;

            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }

        function checkWin() {
            const solved = [1, 2, 3, 4, 5, 6, 7, 8, ''];
            if (puzzle.every((tile, index) => tile === solved[index])) {
                message.textContent = 'Congratulations! Puzzle solved!';
                stopTimer();
                // Confetti effect (similar to Tic Tac Toe)
                confetti({
                    particleCount: 150,
                    spread: 80,
                    origin: { y: 0.6 },
                    ticks: 500,
                    scalar: 1.3
                });
                setTimeout(() => {
                    confetti({
                        particleCount: 200,
                        spread: 120,
                        origin: { y: 0.6 },
                        ticks: 500,
                        scalar: 1.3
                    });
                }, 150);
            } else {
                message.textContent = 'Click tiles to slide them into the empty space';
            }
        }

        function shufflePuzzle() {
            // Simple shuffle: perform random valid moves
            for (let i = 0; i < 1000; i++) {
                const adjacentTiles = [];
                for (let j = 0; j < 9; j++) {
                    if (isAdjacent(j, emptyIndex)) {
                        adjacentTiles.push(j);
                    }
                }
                const randomIndex = adjacentTiles[Math.floor(Math.random() * adjacentTiles.length)];
                moveTile(randomIndex);
            }
            message.textContent = 'Click tiles to slide them into the empty space';
            startTimer();
        }

        resetButton.addEventListener('click', shufflePuzzle);
        shufflePuzzle();
    </script>
</body>
</html>
