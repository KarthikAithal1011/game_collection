<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Problem</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 25px; height: 25px; top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 18px; height: 18px; top: 50%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 22px; height: 22px; top: 30%; left: 40%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 16px; height: 16px; top: 80%; left: 60%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            display: inline-block;
        }

        .message {
            font-size: 1.3rem;
            font-weight: 500;
            color: #1a2332;
            margin-bottom: 30px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attack-message {
            color: #dc2626 !important;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 2px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #667eea;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            background-color: #f0d9b5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .cell:nth-child(odd):nth-child(8n+1),
        .cell:nth-child(even):nth-child(8n+2),
        .cell:nth-child(odd):nth-child(8n+3),
        .cell:nth-child(even):nth-child(8n+4),
        .cell:nth-child(odd):nth-child(8n+5),
        .cell:nth-child(even):nth-child(8n+6),
        .cell:nth-child(odd):nth-child(8n+7),
        .cell:nth-child(even):nth-child(8n+8) {
            background-color: #b58863;
        }

        .cell:hover {
            background-color: rgba(102, 126, 234, 0.2) !important;
            transform: scale(1.1);
        }

        .queen {
            font-size: 2rem;
            animation: queenAppear 0.5s ease-out;
        }

        @keyframes queenAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .attacked {
            background-color: rgba(255, 107, 107, 0.3) !important;
            box-shadow: inset 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .reset-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .board {
                max-width: 320px;
            }

            .cell {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <a href="index.html" class="back-button">← Back to Games</a>
        <h1>N-Queens Problem</h1>
        <div class="timer" id="timer">Time: 0:00</div>
        <div class="message" id="message">Place 8 queens so that no two attack each other</div>
        <div class="board" id="board"></div>
        <button class="reset-button" id="reset">Reset Board</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetButton = document.getElementById('reset');

        let queens = [];
        let boardState = Array(8).fill().map(() => Array(8).fill(false));
        let startTime = Date.now();
        let timerInterval;

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => toggleQueen(row, col));
                    board.appendChild(cell);
                }
            }
        }

        function toggleQueen(row, col) {
            if (boardState[row][col]) {
                // Remove queen
                boardState[row][col] = false;
                queens = queens.filter(q => !(q.row === row && q.col === col));
            } else {
                // Check if row is already occupied
                if (boardState[row].some(cell => cell)) return;
                // Add queen
                boardState[row][col] = true;
                queens.push({ row, col });
            }
            updateBoard();
            checkSolution();
        }

        function updateBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                cell.className = 'cell';
                if (boardState[row][col]) {
                    cell.innerHTML = '♛';
                    cell.classList.add('queen');
                } else {
                    cell.innerHTML = '';
                }
                if (isAttacked(row, col)) {
                    cell.classList.add('attacked');
                }
            });
        }

        function isAttacked(row, col) {
            for (const queen of queens) {
                if (queen.row === row && queen.col === col) continue;
                if (queen.row === row || queen.col === col ||
                    Math.abs(queen.row - row) === Math.abs(queen.col - col)) {
                    return true;
                }
            }
            return false;
        }


        function checkSolution() {
            // Check for attacking queens
            let hasAttacks = false;
            for (let i = 0; i < queens.length; i++) {
                for (let j = i + 1; j < queens.length; j++) {
                    const q1 = queens[i];
                    const q2 = queens[j];
                    if (q1.row === q2.row || q1.col === q2.col ||
                        Math.abs(q1.row - q2.row) === Math.abs(q1.col - q2.col)) {
                        hasAttacks = true;
                        break;
                    }
                }
                if (hasAttacks) break;
            }

            if (hasAttacks) {
                message.textContent = '⚠️ Queens are attacking each other! Remove or reposition them.';
                message.classList.add('attack-message');
                isSolved = false;
            } else {
                message.classList.remove('attack-message');
                if (queens.length === 8) {
                    if (!isSolved) {
                        // Trigger clear confetti burst (similar to Tic Tac Toe)
                        confetti({
                            particleCount: 150,
                            spread: 80,
                            origin: { y: 0.6 },
                            ticks: 500,
                            scalar: 1.3
                        });
                        setTimeout(() => {
                            confetti({
                                particleCount: 200,
                                spread: 120,
                                origin: { y: 0.6 },
                                ticks: 500,
                                scalar: 1.3
                            });
                        }, 150);
                        clearInterval(timerInterval);
                        isSolved = true;
                    }
                    message.textContent = 'Congratulations! You solved the N-Queens problem!';
                } else {
                    message.textContent = `Placed ${queens.length}/8 queens. Place 8 queens so that no two attack each other`;
                    isSolved = false;
                }
            }
        }

        function resetBoard() {
            queens = [];
            boardState = Array(8).fill().map(() => Array(8).fill(false));
            updateBoard();
            message.textContent = 'Place 8 queens so that no two attack each other';
            // Reset timer
            startTime = Date.now();
            document.getElementById('timer').textContent = 'Time: 0:00';
            // Reset solved state
            isSolved = false;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        resetButton.addEventListener('click', resetBoard);
        createBoard();
        startTimer();
    </script>
</body>
</html>
