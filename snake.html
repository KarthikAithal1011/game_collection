<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        canvas {
            border: 3px solid rgba(255, 255, 255, 0.8);
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 80, 120, 0.18), 0 1.5px 6px rgba(60,80,120,0.12);
        }
        #score {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            color: #00b894;
        }
        #highScore {
            font-size: 22px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        #gameOver {
            font-size: 36px;
            color: #ff6b6b;
            margin-top: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px auto 0;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.6);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; right: 10%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 25px; height: 25px; bottom: 20%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 18px; height: 18px; bottom: 30%; right: 20%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 22px; height: 22px; top: 50%; left: 50%; animation-delay: 4s; }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <h1>Snake Game</h1>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="gameOver" style="display: none;"></div>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let food = {};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameInterval;
        let speed = 220; // Start slower

        highScoreElement.textContent = 'High Score: ' + highScore;

        function randomTile() {
            return Math.floor(Math.random() * tileCount);
        }

        function generateFood() {
            do {
                food = {
                    x: randomTile(),
                    y: randomTile()
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw snake body (classic green)
            for (let i = 1; i < snake.length; i++) {
                ctx.fillStyle = '#4caf50';
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }
            // Draw snake head (darker green)
            ctx.fillStyle = '#388e3c';
            ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize, gridSize);
            // Draw food (red square)
            ctx.fillStyle = '#e53935';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function moveSnake() {

            let head = {x: snake[0].x + dx, y: snake[0].y + dy};
            // Edge wrapping (classic Nokia style)
            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            snake.unshift(head);

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    highScoreElement.textContent = 'High Score: ' + highScore;
                }
                generateFood();

                // Increase speed gradually as score increases
                speed = Math.max(60, 220 - Math.floor(score / 10) * 12);
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (gameRunning) {
                moveSnake();
                drawGame();
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;
            const keyPressed = event.keyCode;
            // Only allow 90-degree turns, no diagonal
            if (keyPressed === LEFT_KEY && dx !== 1) {
                dx = -1; dy = 0;
            } else if (keyPressed === RIGHT_KEY && dx !== -1) {
                dx = 1; dy = 0;
            } else if (keyPressed === UP_KEY && dy !== 1) {
                dx = 0; dy = -1;
            } else if (keyPressed === DOWN_KEY && dy !== -1) {
                dx = 0; dy = 1;
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.innerHTML = 'Game Over!';
            gameOverElement.style.display = 'block';
            clearInterval(gameInterval);
        }

        function restartGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameRunning = true;
            gameOverElement.style.display = 'none';
            speed = 200;
            generateFood();
            drawGame();
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, speed);
        }

        document.addEventListener('keydown', changeDirection);
        generateFood();
        drawGame();
        gameInterval = setInterval(gameLoop, speed);
    </script>
</body>
</html>
