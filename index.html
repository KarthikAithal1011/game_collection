<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #11cbab;
            --secondary-color: #25fca7;
            --background-start: #f8f9fa;
            --background-end: #e9ecef;
            --text-color: #343a40;
            --card-background: rgba(255, 255, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-color);
            position: relative;
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            animation: bgMove 12s ease-in-out infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(17, 203, 171, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 25px; height: 25px; top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 18px; height: 18px; top: 50%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 22px; height: 22px; top: 30%; left: 40%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 16px; height: 16px; top: 80%; left: 60%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Floating Game Icons */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            filter: brightness(1.2) saturate(1.5);
            animation: drift 8s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; content: 'üéÆ'; }
        .floating-icon:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; content: 'üß©'; }
        .floating-icon:nth-child(3) { bottom: 20%; left: 10%; animation-delay: 4s; content: '‚ôõ'; }
        .floating-icon:nth-child(4) { bottom: 30%; right: 20%; animation-delay: 6s; content: '‚≠ï'; }
        .floating-icon:nth-child(5) { top: 10%; right: 5%; animation-delay: 8s; content: '‚ôî'; }
        .floating-icon:nth-child(6) { bottom: 10%; left: 20%; animation-delay: 10s; content: '‚ôü'; }

        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(10px) translateY(-10px) rotate(90deg); }
            50% { transform: translateX(-10px) translateY(-20px) rotate(180deg); }
            75% { transform: translateX(-5px) translateY(-10px) rotate(270deg); }
        }

        .container {
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(32px) saturate(180%);
            -webkit-backdrop-filter: blur(32px) saturate(180%);
            border-radius: 2.5rem;
            padding: 4rem 3rem 3rem 3rem;
            box-shadow: 0 2rem 4rem 0 rgba(17, 203, 171, 0.18), 0 1.5px 6px rgba(60,80,120,0.12);
            border: 1.5px solid rgba(255,255,255,0.25);
            text-align: center;
            max-width: 760px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            animation: fadeInUp 1.2s cubic-bezier(.39,.575,.565,1) both;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        

        h1 {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            margin-bottom: 3.2rem;
            letter-spacing: -0.05em;
            text-shadow: 0 0 10px rgba(0,0,0,0.8), 0 0 20px rgba(0,0,0,0.6), 0 0 30px rgba(0,0,0,0.4), 0 0 10px rgba(17, 203, 171, 0.5), 0 0 20px rgba(37, 252, 167, 0.3), 0 0 30px rgba(17, 203, 171, 0.2), 0 8px 32px rgba(60,80,120,0.18), 0 1.5px 6px rgba(60,80,120,0.12);
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2.2rem;
            margin-bottom: 3.2rem;
            animation: fadeInUp 1.6s cubic-bezier(.39,.575,.565,1) both;
        }

        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1.2rem 1rem;
            background: rgba(255,255,255,0.18);
            border: 1.5px solid rgba(255,255,255,0.22);
            border-radius: 1.5rem;
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: #232526;
            box-shadow: 0 1.2rem 2.2rem rgba(17, 203, 171, 0.10), 0 1.5px 6px rgba(60,80,120,0.10);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeInUp 2.2s cubic-bezier(.39,.575,.565,1) both;
            backdrop-filter: blur(12px) saturate(120%);
        }
        

        .game-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-button:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 2.2rem 3.2rem var(--hover-shadow-color), 0 0 32px rgba(17, 203, 171, 0.18);
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: #fff;
        }

        .game-button:hover::before {
            opacity: 1;
        }

        .game-button:active {
            transform: translateY(-2px) scale(1);
            box-shadow: 0 0.5rem 1rem var(--shadow-color), 0 0 10px rgba(17, 203, 171, 0.5);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0.5rem 1rem var(--shadow-color), 0 0 0 0 rgba(17, 203, 171, 0.7); }
            50% { box-shadow: 0 0.5rem 1rem var(--shadow-color), 0 0 10px rgba(17, 203, 171, 0.4); }
        }

        .game-icon {
            font-size: 2.2rem;
            filter: drop-shadow(0 2px 8px rgba(17, 203, 171, 0.18));
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .game-button:hover .game-icon {
            transform: scale(1.18) rotate(-8deg);
        }

        .footer {
            margin-top: 3.2rem;
            padding-top: 2.2rem;
            border-top: 2px solid;
            border-image: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%) 1;
            color: #6c757d;
            font-size: 1.08rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.7rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .game-button {
                padding: 1.2rem;
            }
        }
    </style>
</head>
