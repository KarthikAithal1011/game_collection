<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-start: #f8f9fa;
            --background-end: #e9ecef;
            --text-color: #343a40;
            --card-background: rgba(255, 255, 255, 0.85);
            --card-border: rgba(255, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow-color: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(106, 17, 203, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 25px; height: 25px; top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 18px; height: 18px; top: 50%; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 22px; height: 22px; top: 30%; left: 40%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 16px; height: 16px; top: 80%; left: 60%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Floating Game Icons */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: drift 8s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; content: 'üéÆ'; }
        .floating-icon:nth-child(2) { top: 25%; right: 15%; animation-delay: 2s; content: 'üß©'; }
        .floating-icon:nth-child(3) { bottom: 20%; left: 10%; animation-delay: 4s; content: '‚ôõ'; }
        .floating-icon:nth-child(4) { bottom: 30%; right: 20%; animation-delay: 6s; content: '‚≠ï'; }

        @keyframes drift {
            0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
            25% { transform: translateX(10px) translateY(-10px) rotate(90deg); }
            50% { transform: translateX(-10px) translateY(-20px) rotate(180deg); }
            75% { transform: translateX(-5px) translateY(-10px) rotate(270deg); }
        }

        .container {
            background: var(--card-background);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 2rem;
            padding: 4rem;
            box-shadow: 0 1rem 3rem var(--shadow-color);
            border: 1px solid var(--card-border);
            text-align: center;
            max-width: 700px;
            width: 100%;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            margin-bottom: 3rem;
            letter-spacing: -0.05em;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .game-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            text-decoration: none;
            border-radius: 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 0.5rem 1rem var(--shadow-color), 0 0 0 0 rgba(106, 17, 203, 0.7);
            border: none;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: inherit;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 1rem 2rem var(--hover-shadow-color), 0 0 20px rgba(106, 17, 203, 0.7);
            animation: none;
        }

        .game-button:hover::before {
            opacity: 1;
        }

        .game-button:active {
            transform: translateY(-2px) scale(1);
            box-shadow: 0 0.5rem 1rem var(--shadow-color), 0 0 10px rgba(106, 17, 203, 0.5);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0.5rem 1rem var(--shadow-color), 0 0 0 0 rgba(106, 17, 203, 0.7); }
            50% { box-shadow: 0 0.5rem 1rem var(--shadow-color), 0 0 10px rgba(106, 17, 203, 0.4); }
        }

        .game-icon {
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 3rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .game-button {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Games Collection</h1>
        <div class="games-grid">
            <a href="waterjug.html" class="game-button">
                <span class="game-icon">üè∫</span>
                Water Jug Problem
            </a>
            <a href="nqueens.html" class="game-button">
                <span class="game-icon">‚ôõ</span>
                N-Queens Problem
            </a>
            <a href="eightpuzzle.html" class="game-button">
                <span class="game-icon">üß©</span>
                8-Puzzle Problem
            </a>
            <a href="vacuumcleaner.html" class="game-button">
                <span class="game-icon">üßπ</span>
                Vacuum Cleaner Problem
            </a>
            <a href="tictactoe.html" class="game-button">
                <span class="game-icon">‚≠ï</span>
                Tic Tac Toe
            </a>
        </div>
        <div class="footer">
            <p>Challenge your mind with these classic puzzles and games</p>
        </div>
    </div>
</body>
</html>
